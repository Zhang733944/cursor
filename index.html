<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄钟</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>番茄钟</h1>
        
        <div class="timer-display">
            <div id="time">00:00</div>
            <div id="status">准备开始</div>
        </div>
        
        <div class="time-options">
            <button class="time-btn" data-time="15">15分钟</button>
            <button class="time-btn" data-time="25">25分钟</button>
            <button class="time-btn" data-time="35">35分钟</button>
            <button class="time-btn" data-time="45">45分钟</button>
        </div>
        
        <div class="controls">
            <button id="start-btn">开始</button>
            <button id="pause-btn" disabled>暂停</button>
            <button id="reset-btn" disabled>重置</button>
        </div>
    </div>
    
    <div id="notification" class="notification">
        <div class="notification-content">
            <h2>时间到！</h2>
            <p>你的番茄钟时间已结束</p>
            <button id="close-notification">关闭</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
